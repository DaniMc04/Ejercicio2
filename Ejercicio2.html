<script>
    // Paso 1: Crear el arreglo de prueba
    var inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

    // Paso 2: Implementar el algoritmo de ordenación desde 0
    function ordenarNumeros(arr) {
        // Filtrar solo los números del arreglo
        var numeros = arr.filter(elemento => typeof elemento === 'number');

        // Algoritmo de ordenación (burbuja) desde 0
        for (var i = 0; i < numeros.length - 1; i++) {
            for (var j = 0; j < numeros.length - i - 1; j++) {
                if (numeros[j] < numeros[j + 1]) {
                    // Intercambiar elementos si están en el orden incorrecto
                    var temp = numeros[j];
                    numeros[j] = numeros[j + 1];
                    numeros[j + 1] = temp;
                }
            }
        }

        return numeros;
    }

    // Paso 3: Llamar a la función y mostrar el resultado en consola
    var resultado = ordenarNumeros(inicio);
    console.log(resultado);
</script>
